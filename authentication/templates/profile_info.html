{% extends 'base_for_profile.html' %}
{% load static %}

{% block profile-content %}
	<form class='form-container' action="{% url 'profile_info' %}" method="post">
        {% csrf_token %}
        <div class='form-row account-name-surname'>
            <div class='name form'>
                <label for="id_name">ИМЯ <span class="required">*</span></label>
                <input class='registration-input' type="text" name="name" id="id_name" value="{{ user.name }}">
            </div>
            <div class='surname form'>
                <label for="id_surname">ФАМИЛИЯ <span class="required">*</span></label>
                <input class='registration-input' type="text" name="surname" id="id_surname" value="{{ user.surname }}">
            </div>
        </div>
        <div class='form-row'>
            <div class='phone form'>
                <label for="id_phone">ТЕЛЕФОН <span class="required">*</span></label>
                <input class='registration-input' type="tel" name="phone" id="id_phone" value="{{ user.phone }}">
            </div>
        </div>
        <div class='form-row'>
            <div class='email form'>
                <label for="id_email">EMAIL <span class="required">*</span></label>
                <input class='registration-input' type="email" name="email" id="id_email" value="{{ user.email }}">
            </div>
        </div>
        <button class='gradient-button save-changes-button' type='submit'>СОХРАНИТЬ ИЗМЕНЕНИЯ</button>
    </form>
{% endblock %}
