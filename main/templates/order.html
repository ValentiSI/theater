{% extends 'base.html' %}

{% block head %}

<title>Заказ</title>

{% endblock %}

{% block content %}

<h2>Ваш заказ:</h2>

{% for product in products %}
<p>{{ product.name }} ({{ product.price }} руб) - {{ product.quantity }} шт.</p>
{% endfor %}

<p>Итого: {{ order_sum }} руб</p>

<p>Спасибо, что покупаете у нас!</p>

{% endblock %}
